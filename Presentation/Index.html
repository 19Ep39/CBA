<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!--<base href="/" />-->
    <title>Loan Application</title>

    <!--Styles-->
    <link href="Content/jquery-ui.min.css" rel="stylesheet" />
    <link href="Content/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="Content/jquery-ui.theme.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />


    <!--Scripts-->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-mocks.js"></script>    

    <!--Module-->
    <script src="Scripts/AngularPrj/LoanApp.js"></script>

    <!--Controller-->
    <script src="Scripts/AngularPrj/Controller/LoanCalculator.Controller.js"></script>
    <script src="Scripts/AngularPrj/Controller/Login.Controller.js"></script>

    <!--Directives-->
    <script src="Scripts/AngularPrj/Directives/LoanApp.Directives.js"></script>

    <!--Service-->
    <script src="Scripts/AngularPrj/Service/LoanCalculator.Service.js"></script>
    <script src="Scripts/AngularPrj/Service/AspNetUserService.js"></script>

</head>
<body ng-app="LoanApp">
    <!--header-->
    <header>
    <nav class="navbar navbar-default">

            <div class="navbar-header">
                <a href="#/home"><img src="Images/cfs-logo.gif" /></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">About Us</a></li>
                <li><a href="#/ContactUs">Contact Us</a></li>
                <li><a href="" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-cog loginlink" aria-hidden="true"></span> Sign In</a></li>
            </ul>
    </nav>
    </header>


    <!-- navigation -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a class="list-group-item active">Dashboard</a>
                    <a href="#" class="list-group-item">My Profile</a>
                    <a href="#" class="list-group-item">Loan Types</a>
                    <a href="#/loanCalculator" class="list-group-item">Calculator</a>
                    <a href="#" class="list-group-item">Application</a>
                </div>
            </div>

            <div class="col-md-9">
            <!-- this is where content will be injected -->
                
                <div ng-view></div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <ul class="list-inline">
            <li><a href="#About">About</a><span>|</span> </li>
            <li><a href="#Terms">Terms of Use</a> <span>|</span> </li>
            <li><a href="#/ContactUs">Contact Us</a></li>
        </ul>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Sign In to  <img src="Images/cfs-logo.gif" /></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label class="col-md-6 col-md-offset-3">Email address</label>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3"><input required type="text" class="form-control" placeholder="you@example.com" /></div>
                    </div>
                    <h1></h1>
                    <div class="row">
                        <label class="col-md-6 col-md-offset-3">Password</label>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3"><input required type="text" class="form-control" /></div>
                    </div>
                    <h1></h1>
                    <div class="row">
                        <div class="text-center">
                            <button type="button" class="btn signIn_btn">Sign In</button>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    Don't have an account? <a href="" onclick="$('#myModal').modal('hide'), $('#myModalSignIn').modal('show')">Register here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModalSignIn" tabindex="1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Create free account to start using <img src="Images/cfs-logo.gif" /></h4>
                </div>
                <div class="modal-body modal-bodyReg">
                    <div class="row">
                        <label class="col-md-6 col-md-offset-3">Email address</label>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3"><input type="text" class="form-control" placeholder="you@example.com" /></div>
                    </div>
                    <h1></h1>
                    <div class="row">
                        <label class="col-md-6 col-md-offset-3">Password</label>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3"><input  required type="password" class="form-control" /></div>
                    </div>
                    <h1></h1>
                    <div class="row">
                        <label class="col-md-6 col-md-offset-3">Confirm Password</label>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3"><input required type="password" class="form-control" /></div>
                    </div>
                    <h1></h1>
                    <div class="row">
                        <div class="text-center">
                          
                            <button class="form-control btn Reg_btn" >
                                Create Account
                            </button>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    Already have an account? <a href="" onclick="$('#myModalSignIn').modal('hide'), $('#myModal').modal('show');">Sign here</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
