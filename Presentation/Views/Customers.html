<form class="form-horizontal" name="CustomersForm">   
    <h3></h3>
    <div class="form-group">
         <div class="col-md-5">
             <input type="text" class="form-control" name="SearchCustomer" ng-model="SearchCustomer" placeholder="Search Customer" />
        </div>
        <div class="col-md-2">
            <button type="button" name="btnSearch" class="form-control btn btn-primary">Search</button>
        </div>
        <div class="col-md-2">
            <button type="submit" name="btnUpdate" class="form-control btn btn-primary">Update</button> 
        </div>
        <div class="col-md-4">
            <br />            
        </div>

        <div class="col-md-12" ng-init="Customers=[
             {SI:'1',IsDeleted:'False',FullName:'R.R.V',Gender:'F',BirthDate:'1/1/2001',MaritalStatus:'S',Address:'Cebu City',SourceOfIncome:'Business',IsActive:'true'},
             {SI:'2',IsDeleted:'False',FullName:'J.A.M',Gender:'M',BirthDate:'1/1/2001',MaritalStatus:'M',Address:'Cebu City',SourceOfIncome:'Business',IsActive:'false'},
             {SI:'3',IsDeleted:'False',FullName:'C.E.U',Gender:'M',BirthDate:'1/1/2001',MaritalStatus:'S',Address:'Cebu City',SourceOfIncome:'Business',IsActive:'true'}]">
            <table class=" table table-bordered">
                <tr class="active">
                    <th>SI#</th>
                    <th>IsDeleted</th>
                    <th>Full Name</th>
                    <th>Gender</th>
                    <th>Birth Date</th>
                    <th>Marital Status</th>
                    <th>Address</th>
                    <th>Source of Income</th>
                    <th>Active/InActive</th>
                </tr>
               <!-- <tr ng-repeat="Customer in Customers" ng-if="Customer.FullName == SearchCustomer" class="success">-->
                <tr ng-repeat="Customer in Customers | filter: SearchCustomer" class="success">
                    <td>{{Customer.SI}}</td>
                    <td>{{Customer.IsDeleted}}</td>
                    <td>{{Customer.FullName}}</td>
                    <td>{{Customer.Gender}}</td>
                    <td>{{Customer.BirthDate}}</td>
                    <td>{{Customer.MaritalStatus}}</td>
                    <td>{{Customer.Address}}</td>
                    <td>{{Customer.SourceOfIncome}}</td>
                    <td class="text-center"><input type="checkbox" ng-checked="{{Customer.IsActive}}" /></td>
                </tr>
            </table>
        </div>
    </div>        
</form>
